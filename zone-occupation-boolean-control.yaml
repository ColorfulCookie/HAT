blueprint:
  name: Zone Occupation
  author: Colorful Cookie
  description: Simple zone occupation boolean switcher automation
  domain: automation
  input:
    person:
      name: Person
      description: The is the persons who's location is going to be used for the control.
      selector:
        entity:
          filter:
            - domain:
                - person
          multiple: true
    zone:
      name: Zone
      description:
        This zone will be used together with the persons to decide weather
        a thermostat should be on or off.
      selector:
        entity:
          filter:
            - domain:
                - zone
          multiple: false
    zone_occupied_boolean:
      name: Input Boolean Occupied
      description:
        An input boolean that should changes its state based on the occupation
        of the zone from above.
      selector:
        entity:
          filter:
            - domain:
                - input_boolean
          multiple: false
  source_url: https://github.com/ColorfulCookie/HAT/blob/main/zone-occupation-boolean-control.yaml
trigger_variables:
  person: !input person
  zone: !input zone
  zone_occupied_boolean: !input zone_occupied_boolean
trigger:
  - platform: homeassistant
    event: start
    id: hat-start
  - platform: zone
    entity_id: !input person
    zone: !input zone
    event: enter
    id: enter
  - platform: zone
    entity_id: !input person
    zone: !input zone
    event: leave
    id: leave
variables:
  person: !input person
  zone: !input zone
  zone_occupied_boolean: !input zone_occupied_boolean
  nr_zone_occupants: '{{ (states[zone].state | int ) }}'
condition:
action:
  - if:
      - condition: trigger
        id: hat-start
    then:
      - delay:
          seconds: 30
  - if:
      - condition: trigger
        id: leave
    then:
      - delay:
          seconds: 60
  - choose:
      - conditions:
          - condition: trigger
            id: enter
        sequence:
          - service: input_boolean.turn_on
            target:
              entity_id: !input zone_occupied_boolean
    default:
      - if:
          - condition: template
            value_template: "{{ nr_zone_occupants > 0 }}"
        then:
          - service: input_boolean.turn_on
            target:
              entity_id: !input zone_occupied_boolean
      - if:
          - condition: template
            value_template: "{{ nr_zone_occupants < 1 }}"
        then:
          - service: input_boolean.turn_off
            target:
              entity_id: !input zone_occupied_boolean
