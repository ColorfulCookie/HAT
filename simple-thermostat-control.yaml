blueprint:
  name: Simple Thermostat Control
  author: Colorful Cookie
  description: Simple thermostat control based on position and time.
  domain: automation
  input:
    thermostat:
      name: Thermostat
      description: This is the thermostats to be controlled.
      selector:
        entity:
          filter:
            - domain:
                - climate
          multiple: true
    schedule:
      name: Schedule
      description: Scheduler that specifies when the comfort temperature will be set.
      default:
      selector:
        entity:
          filter:
            - domain:
                - schedule
          multiple: false
    comfort_temperature:
      name: Comfort Temperature
      description: Input number helper to set the comfort temperature.
      default:
      selector:
        entity:
          filter:
            - domain:
                - input_number
          multiple: false
    away_temperature:
      name: Away Temperature
      description: Input number helper to set the away temperature.
      default:
      selector:
        entity:
          filter:
            - domain:
                - input_number
          multiple: false
    person:
      name: Person
      description: The is the persons who's location is going to be used for the control
      selector:
        entity:
          filter:
            - domain:
                - person
          multiple: true
    zone_occupied:
      name: Input Boolean Space Occupied
      description:
        An input boolean that changes its state based on the occupation
        of your home. Set this for rooms that are used by multiple people.
      default:
      selector:
        entity:
          filter:
            - domain:
                - input_boolean
          multiple: false
    zone:
      name: Zone
      description:
        This zone will be used together with the persons to decide weather
        a thermostat should be on or off.
      selector:
        entity:
          filter:
            - domain:
                - zone
          multiple: false
    on_off:
      name: On & Off boolean
      description: Input boolean for enabling/disabling ths automation.
      selector:
        entity:
          filter:
            - domain:
                - input_boolean
          multiple: false
  source_url: https://github.com/ColorfulCookie/HAT/blob/main/simple-thermostat-control.yaml
trigger:
  - platform: homeassistant
    event: start
    id: hat-start
  - platform: event
    event_type: automation_reloaded
    id: automation-reloaded
  - platform: state
    entity_id: !input schedule
    to: "on"
    id: schedule-on
  - platform: state
    entity_id: !input schedule
    to: "off"
    id: schedule-off
  - platform: zone
    entity_id: !input person
    zone: !input zone
    event: enter
    id: person-enter
  - platform: zone
    entity_id: !input person
    zone: !input zone
    event: leave
    id: person-leave
  - platform: state
    entity_id: !input on_off
    to: "on"
    id: central-on
  - platform: state
    entity_id: !input on_off
    to: "off"
    id: central-off
  - platform: state
    entity_id: !input comfort_temperature
    id: comfort-temperature-update
  - platform: state
    entity_id: !input away_temperature
    id: away-temperature-update
variables:
  thermostat: !input thermostat
  schedule: !input schedule
  comfort_temperature: !input comfort_temperature
  away_temperature: !input away_temperature
  person: !input person
  zone_occupied: !input zone_occupied
  zone: !input zone
  on_off: !input on_off
  zone_occupation: "
    {% set tmp = 'off' %}
    {% if zone_occupied != 'none' and zone_occupied != none %}
    {% set tmp = zone_occupied %}
    {% elif is_state_attr(zone, 'persons', person) %}
    {% set tmp = 'on' %}
    {% endif %}
    {{ tmp }}"

condition:
action:
  - if:
      - condition: trigger
        id: hat-start
    then:
      - delay:
          seconds: 30
  - variables:
      comfort_temperature: !input comfort_temperature
      away_temperature: !input away_temperature
  - choose:
      - conditions: #[0]central off trigger
          - condition: trigger
            id: central-off
        sequence:
          - service: climate.turn_off
            target:
              entity_id: !input thermostat
      - conditions: #[1]schedule on trigger
          - condition: trigger
            id: schedule-on
        sequence:
          - if:
              - condition: template
                value_template: "{{ zone_occupation == 'off' }}"
            then:
              - service: climate.set_temperature
                target:
                  entity_id: !input thermostat
                data:
                  temperature: "{{ states[away_temperature].state | float }}"
                  hvac_mode: heat
          - if:
              - condition: template
                value_template: "{{ zone_occupation == 'on' }}"
            then:
              - service: climate.set_temperature
                target:
                  entity_id: !input thermostat
                data:
                  temperature: "{{ states[comfort_temperature].state | float }}"
                  hvac_mode: heat
      - conditions: #[2]schedule off trigger
          - condition: trigger
            id: schedule-off
        sequence:
          - service: climate.turn_off
            target:
              entity_id: !input thermostat
      - conditions: #[3]person entering trigger, schedule on
          - condition: trigger
            id: person-enter
          - condition: state
            entity_id: !input schedule
            state: "on"
        sequence:
          - service: climate.set_temperature
            target:
              entity_id: !input thermostat
            data:
              temperature: "{{ states[comfort_temperature].state | float }}"
              hvac_mode: heat
      - conditions: #[4]person entering trigger, schedule off
          - condition: trigger
            id: person-enter
          - condition: state
            entity_id: !input schedule
            state: "off"
        sequence:
          - service: climate.turn_off
            target:
              entity_id: !input thermostat
      - conditions: #[5]person leaving trigger, home not occupied, schedule on
          - condition: trigger
            id: person-leave
          - condition: template
            value_template: "{{ zone_occupation == 'off' }}"
          - condition: state
            entity_id: !input schedule
            state: "on"
        sequence:
          - service: climate.set_temperature
            target:
              entity_id: !input thermostat
            data:
              temperature: "{{ states[away_temperature].state | float }}"
              hvac_mode: heat
      - conditions: #[6]person leaving trigger, home occupied, schedule on
          - condition: trigger
            id: person-leave
          - condition: template
            value_template: "{{ zone_occupation == 'on' }}"
          - condition: state
            entity_id: !input schedule
            state: "on"
        sequence:
          - service: climate.set_temperature
            target:
              entity_id: !input thermostat
            data:
              temperature: "{{ states[comfort_temperature].state | float }}"
              hvac_mode: heat
      - conditions: #[7]person leaving trigger, schedule off
          - condition: trigger
            id: person-leave
          - condition: state
            entity_id: !input schedule
            state: "off"
        sequence:
          - service: climate.turn_off
            target:
              entity_id: !input thermostat
      - conditions: #[8] homeassistant started
          - condition: trigger
            id: hat-start
        sequence:
          - delay:
              seconds: 30
          - service: automation.reload
    default: #[9] default
      - if: #schedule off
          - condition: state
            entity_id: !input schedule
            state: "off"
        then:
          - service: climate.turn_off
            target:
              entity_id: !input thermostat
      - if: #person at home, schedule on
          - condition: zone
            entity_id: !input person
            zone: !input zone
          - condition: state
            entity_id: !input schedule
            state: "on"
        then:
          - service: climate.set_temperature
            target:
              entity_id: !input thermostat
            data:
              temperature: "{{ states[comfort_temperature].state | float }}"
              hvac_mode: heat
      - if: #person not at home, but home occupied, schedule on
          - condition: not
            conditions:
              - condition: zone
                entity_id: !input person
                zone: !input zone
          - condition: template
            value_template: "{{ zone_occupation == 'on' }}"
          - condition: state
            entity_id: !input schedule
            state: "on"
        then:
          - service: climate.set_temperature
            target:
              entity_id: !input thermostat
            data:
              temperature: "{{ states[comfort_temperature].state | float }}"
              hvac_mode: heat
      - if: #person not at home, home not occupied, schedule on
          - condition: not
            conditions:
              - condition: zone
                entity_id: !input person
                zone: !input zone
          - condition: template
            value_template: "{{ zone_occupation == 'off' }}"
          - condition: state
            entity_id: !input schedule
            state: "on"
        then:
          - service: climate.set_temperature
            target:
              entity_id: !input thermostat
            data:
              temperature: "{{ states[away_temperature].state | float }}"
              hvac_mode: heat
